<div *ngFor="let surgery of surgeryList">
  <div class="card my-2">
    <div class="card-body p-0" attr.id="card-{{ surgery.name }}">
      <div style="padding-left: 30px; padding-right: 30px">
        <div style="padding-top: 30px; padding-bottom: 30px">
          <h5 class="card-title">{{surgery.name}} <span class="badge badge-info">{{surgery.type}}</span></h5>
          <h6 class="card-subtitle mb-2 text-muted">{{surgery.h}}:{{surgery.m}}:{{surgery.s}}</h6>
          <div class="bg-light text-center" *ngIf="surgery.loading" style="height:40px; width: 100%;">
            <div class="spinner-border text-primary" style="width: 40px; height: 40px" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <svg [ngClass]="surgery.loading ? 'd-none' : ''" attr.id="{{ surgery.name }}" width="100%" height="150px">
        </svg>
      </div>
      <svg width="100%" height="240px">
        <g attr.id="graph1-{{ surgery.name }}"></g>
      </svg>
      <div style="padding-left: 30px; padding-right: 30px; margin-top: 30px">
        <h4>Phase percentage</h4>
        <table class="table table-sm table-hover" id="{{ surgery.name }}-phasePercentage">
            <thead>
                <tr>
                  <th scope="col">Phase</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Percentage</th>
                </tr>
              </thead>
          <tbody>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
